{include file='public/header'}
<body>
<form class="layui-form" action="__MAN__/zixun/save" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required"  class="layui-input" value="{$res.title|default=''}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类别</label>
        <div class="layui-input-block">
            {$res.classid|default=0|selectBox='nclass_zx','radio','classid',0,###}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea" style="height: 300px">{$res.content|default=''}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="realname" required  lay-verify="required"  class="layui-input"  value="{$res.realname|default=''}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="text" name="mobile" class="layui-input"  value="{$res.mobile|default=''}">
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Email</label>
            <div class="layui-input-block">
                <input type="text" name="email"  class="layui-input"  value="{$res.email|default=''}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="text" name="tel"  class="layui-input"  value="{$res.tel|default=''}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">传真</label>
            <div class="layui-input-block">
                <input type="text" name="fax"  class="layui-input"  value="{$res.fax|default=''}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">单位</label>
            <div class="layui-input-block">
                <input type="text" name="company"  class="layui-input"  value="{$res.company|default=''}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address"  class="layui-input"  value="{$res.address|default=''}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮编</label>
            <div class="layui-input-block">
                <input type="text" name="postcode"  class="layui-input"  value="{$res.postcode|default=''}">
            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="OK">立即提交</button>

            <input name="Action" type="hidden" value="{$Action}">
            {if $Action=='Edit'}
            <input type="hidden" name="id" value="{$res.id}">
            {/if}
        </div>
    </div>
</form>

{include file='public/footer'}
<script>
    getEditor('content');
    layui.use(['form','mymod'], function(){
        var form = layui.form
            ,mymod = layui.mymod;

        mymod.upfile({
            id:'#upload',
            type:'images',
            url:'__MAN__/upload',
            dir:'__STATIC__/uploadfile'
        });

        //监听提交
        form.on('submit(OK)', function(data){
            //layer.msg(JSON.stringify(data.field));
            //return false;

        });
    });
</script>

</body>
</html>
