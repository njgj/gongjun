{include file='public/header'}
<body>
<table width="100%" class='layui-table' lay-even>
    <thead>
    </thead>
    <tbody>
        <tr>
            <td width="20%" align="center">标题</td>
            <td colspan="3" align="center">{$res.title}</td>
        </tr>
        <tr>
          <td align="center">类别</td>
          <td colspan="3" align="center">{$res.classid|getClassName='nclass_zx',###}</td>
        </tr>
        <tr>
            <td align="center">内容</td>
            <td height="100" colspan="3">{$res.content}</td>
        </tr>
        <tr>
          <td align="center">姓名</td>
          <td width="32%" align="center">{$res.realname}</td>
          <td width="16%" align="center">性别</td>
          <td width="32%" align="center"></td>
        </tr>
        <tr>
          <td align="center">电话</td>
          <td align="center">{$res.tel}</td>
          <td align="center">手机</td>
          <td align="center">{$res.mobile}</td>
        </tr>
        <tr>
          <td align="center">Email</td>
          <td align="center">{$res.email}</td>
          <td align="center">传真</td>
          <td align="center">{$res.fax}</td>
        </tr>
        <tr>
          <td align="center">所在单位</td>
          <td align="center">{$res.company}</td>
          <td align="center">邮编</td>
          <td align="center">{$res.postcode}</td>
        </tr>
        <tr>
          <td align="center">地址</td>
          <td align="center">{$res.address}</td>
          <td align="center">&nbsp;</td>
          <td align="center">&nbsp;</td>
      </tr>
    </tbody>
</table>
</body>
</html>
